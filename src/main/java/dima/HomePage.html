<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <strong>Calculator</strong>
        <br/><br/>
        <form wicket:id="form">
            Errors<input type="text" value="0" wicket:id="error"/>
            <br/><br/>
            Answer <input type="text" value="0" wicket:id="answer"/>
            <br/><br/>
            Input <input type="text" value="0" wicket:id="inputField"/>
            <br/><br/>
            <input  wicket:id="calculate" type="submit" value="Calculate" />
            <input  wicket:id="plus" type="submit" value="+" />
            <input  wicket:id="minus" type="submit" value="-" />
            <input  wicket:id="divide" type="submit" value="/" />
            <input  wicket:id="multiply" type="submit" value="*" />
            <input  wicket:id="clear" type="submit" value="C" />
        </form>
    </body>
</html>
